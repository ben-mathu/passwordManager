name: Publish Core Library

on:
  push:
    tags: [ 'v[0-9]+.[0-9]+.[0-9]+_core' ]

jobs:
  core-deploy:
    name: Publish to Github Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up environment variable
        run: |
          echo "PAT=${{ secrets.PAT }}" >> $GITHUB_ENV

      - name: Create a Location Properties File
        run: |
          printf "GPR_USER=${{ github.actor }}\nGPR_KEY=$PAT" >> local.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle Cache
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-home-cache-cleanup: true

      - name: Build Release with Gradle
        run: ./gradlew core:assembleRelease

      - name: Build Release with Gradle
        run: ./gradlew publish

      - run: echo Build status report=${{ job.status }}